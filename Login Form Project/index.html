<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div-form">
            <h1>Hello!</h1>
            <form action="">
                <div class="inp">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="inp">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-eye eyes"></i>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <span>Remember Me!</span>
                </div>
                <button class="btn">Sign in</button>
                <span class="spn-regs">Not a Member ?<a href="#">Register Now!</a></span>
            </form>
             
        </div>
        <div class="div-text">
            <h1>Welcome Back!</h1>
            <p>I hope you're doing good. Do <b>Sign-in</b> if you're new here. If you're already signed in then <b>Log-in</b> to get back to what you're doing!</p>
        </div>
    </div>
</body>
</html>
